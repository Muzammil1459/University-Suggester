<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Matcher</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>University Matcher</h1>
  <form id="inputForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="gpa">GPA:</label>
    <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>
    
    <label for="testScore">Test Score:</label>
    <input type="number" id="testScore" name="testScore" required>
    
    <label for="extracurricular">Extracurricular Activities:</label>
    <input type="text" id="extracurricular" name="extracurricular">
    
    <label for="preferences">Preferences:</label>
    <textarea id="preferences" name="preferences"></textarea>
    
    <button type="submit">Submit</button>
  </form>

  <div id="outputContainer">
    <h2>Recommended Universities</h2>
    <ul id="universityList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
